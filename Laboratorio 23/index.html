    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        /*map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 20.5604973, lng: -100.3866289},
          zoom: 15
        });*/
        var uluru = {lat: 20.613401, lng: -100.4075087};
		  // The map, centered at Uluru
	    var map = new google.maps.Map(
	    	document.getElementById('map'), {zoom: 15, center: uluru});
	    // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: uluru, map: map});
      infoWindow = new google.maps.InfoWindow;

        // Geolocalización en HTML5.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Usted está aquí.');
            var donde = new google.maps.Marker({
            	position: pos,
            	map: map,
            	title: 'Posición actual'
            });
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABC9B21y8I96jNo-mzFAupQJcQ_TRZzBw&callback=initMap&language=es&region=MX"
    async defer></script>
  </body>
