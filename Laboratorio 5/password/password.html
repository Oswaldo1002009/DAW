<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validate password</title>
	<meta name="description" content="password"/>
	<meta name="author" content="Oswaldo David García Rodríguez, A01206725"/>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script src="functions.js"></script>
</head>

<body>
	<h3>Password Validation</h3>
	<p>Try to submit the form.</p>

	<div class="container">
	  <form action="/action_page.php">
	    <label for="psw">Type new password</label>
	    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

	    <label for="psw2">Confirm new password</label>
	    <input type="password" id="psw2" name="psw" title="Passwords must match" required>
	    
	    <input type="submit" value="Submit" onclick="validate()">
	  </form>
	</div>

	<div id="message">
	  <h3>Password must contain the following:</h3>
	  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
	  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
	  <p id="number" class="invalid">A <b>number</b></p>
	  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
	</div>
	<script src="formatpass.js"></script>
</body>

</html>
