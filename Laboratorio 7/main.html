<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 7</title>
  <meta name="description" content="Framework Materalize"/>
  <meta name="author" content="Oswaldo David García Rodríguez, A01206725"/>
  <link rel="shortcut icon" href="images/Perfil012.png" type="image/x-icon"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <form action="login.html">
  
  <div class="row">
    <div class="col s12 l4 offset-14">
      <div class="card">
        <div class="card-action blue white-text">
          <h3>Pantalla de login</h3>
        </div>
        <div class="card-content">
          
          <div class="form-field">
            <label for="username">Usuario</label>
            <input type="text" id="username" required>
          </div><br/>

          <div class="form-field">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
          </div><br/>

          <div class="form-field">
            <input type="checkbox" id="remember">
            <label for="remember">Recordarme</label>
          </div><br/>

          <div class="form-field right-align">
            <button class="btn-large blue">Ingresar</button>
          </div><br/>
        </div>
      </div>
    </div>
  </div>

  </form>
  

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
